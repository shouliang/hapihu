<div class="row bg-white" data-ng-controller="StudentBooksController as vm">
  <div class="loading" ng-init="vm.init()" ng-hide="books"></div>
  <h1 class="page-title"><span class="title-tag-1"></span>我的图书
    <div class="pull-right">
      <a class="btn btn-primary btn-lg btn-border-round btn-padding margin-right-1" ui-sref="student bookstore">添加新书</a>
    </div>
  </h1>

  <div class="col-xs-12 notask-teacher" ng-show="books.count===0">
    <img class="img-responsive notask-teacher-img" src="theme/assets/img/noBooks-teacher.png">
    <h4>荒废无物的书架</h4>
    <p>赶紧去给您的书架添加新书吧～</p>
    <a class="btn btn-border" ui-sref="student bookstore">添加图书</a>
  </div>
  <div class="book-list margin-top-neg-15" ng-if="books.count!==0">
    <div class="col-sm-6 col-md-3 book-list-item" ng-repeat="book in books.list">
      <div class="thumbnail">
        <img class="img-responsive cursor-hand book-cover" style="background-image: url({{book.cover}});" ng-src="{{book.cover}}" title="{{book.name}}" ui-sref="student book({bookId:book._id})">
        <div class="caption">
          <h4><a href="" ui-sref="student book({bookId:book._id})" title="{{book.name}}">{{book.name}}</a> </h4>
          <div class="row text-muted">
            <div class="col-xs-6">
              {{book.grade}}.{{book.subject}}
            </div>
            <div class="col-xs-6 text-right">
              {{book.created | date:'MM-dd'}}日下载
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
