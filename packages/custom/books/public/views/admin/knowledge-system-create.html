<section data-ng-controller="KnowledgeSystemController as vm" ng-init="vm.init()">
    <h1 class="page-title"><a class="title-tag-1 fa fa-chevron-left" ng-click="goBack();"></a>添加知识点</h1>
    <form name="knowledgeForm" class="form-horizontal col-md-6" role="form" data-ng-submit="" novalidate>
        <div class="form-group margin-right-1">
            <label class="col-md-2 ">名称: </label>
            <div class="col-md-10">
                <input class="form-control" type="text" ng-model="knowledgeSystem.name">
            </div>
        </div>
        <div class="form-group margin-right-1">
            <label class="col-md-2 ">科目: </label>
            <div class="col-md-10">
                <select class="form-control" ng-model="knowledgeSystem.subject" ng-options="subject as subject for subject in vm.subjects"></select>
            </div>
        </div>
        <div class="form-group margin-right-1">
            <label class="col-md-2 ">年级: </label>
            <div class="col-md-10">
                <input class="form-control" type="text" ng-model="knowledgeSystem.grade">
            </div>
        </div>
        <div class="form-group margin-right-1">
            <label class="col-md-2 ">版本: </label>
            <div class="col-md-10">
                <input class="form-control" type="text" ng-model="knowledgeSystem.edition">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <span class="btn btn-primary" ng-click="createKnowledgeSystem()">添加</span>
            </div>
        </div>
        <div class="tip">{{tip}}</div>
    </form>
</section>
