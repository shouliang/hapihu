<div class="questions-list">
    <div class=" questions-item" ng-repeat="question in questions.list " id="q_{{question._id}}">
        <div class="questions-item-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="indexNum">{{$index+1}}</span>
                    <span class="questionType">{{question.type}}</span>
                    <span class="pull-right text-danger" ng-show="question.online!='online'">尚未上线</span>
                </div>
                <div class="panel-body" >
                    <div class="" ng-if="question.image.stem">
                        <img class="img-responsive" ng-repeat="image in question.image.stem" ng-src="{{image.dataUrl}}">
                    </div>
                    <div ng-if="question.stem" class="question-stem-box" ng-bind-html="question.stem"></div>
                </div>
                <!--<div class="panel-body" >-->
                    <!--<div ng-if="question.stem" class="question-stem-box" ng-bind-html="question.stem"></div>-->
                    <!--<img class="img-responsive" ng-if="question.image.stemImg" ng-src="{{question.image.stemImg}}">-->
                <!--</div>-->
                <div class="panel-footer ">
                    <div class="row">
                        <div class="col-md-5"><label>正确答案：</label><span ng-bind-html="question.answer"  pop-img pop-content="{{question.answer}}"></span></div>
                        <div class="col-md-7" >
                            <div class="text-right">
                            <span class="pull-right btn btn-link theme-color-2 row"
                                  ng-if="question.analysis"
                                  ng-click="question.showAnalysis=!question.showAnalysis">
                                详细解析</span>
                                <span class="pull-right" ng-if="!question.analysis" >没有详细解析</span>
                            </div>
                            <div class="arrow-box theme-bg-2" ng-show="question.showAnalysis">
                                <div class="arrow"></div>
                                <div class="description-details"
                                     ng-bind-html="question.analysis"  pop-img pop-content="{{question.analysis}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
