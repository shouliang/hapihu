<div class="bar-color-top"></div>
<div class="modal-header">
  <h3 class="modal-title" >新建学校</h3>
</div>
<div class="modal-body">
  <div class="">
    <div class="form-group">
      <div id="cityselector2" select-result='newSchool.address' select-class='city-selector' city-select></div>
    </div>
    <div class="form-group">
      <span school-auto-input="" school-location="newSchool.address" ng-model="newSchool.name" ng-object="vm.selectedSchoolObject" ></span>
    </div>
    <!--<div class="form-group">-->
      <!--<button class="btn btn-primary" ng-click="addSchool();">添加学校</button>-->
    <!--</div>-->
    <div class="text-danger margin-top-10 animated fadeIn" ng-show="newSchool.error">{{newSchool.error}}</div>
    <div class="theme-color-1 margin-top-10 animated fadeIn" ng-show="tip">{{tip}}</div>
  </div>
</div>
<div class="modal-footer">
  <div class="col-xs-6 text-center">
    <span class="btn btn-link theme-color-1"  ng-click="ok()">新建</span>
  </div>
  <div class="col-xs-6 text-center">
    <span class="btn btn-link theme-color-4"  ng-click="cancel()">取消</span>
  </div>
</div>
