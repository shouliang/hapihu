<div class="bar-color-top"></div>
<div class="modal-header">
  <h3 class="modal-title" >切割图片</h3>
</div>
<div class="modal-body" ng-dblclick="getCrop($event)">
  <img class="image-crop-box" ng-src="{{dataUrl}}" ng-cropper
       ng-cropper-proxy="cropperProxy"
       ng-cropper-show="showEvent"
       ng-cropper-hide="hideEvent"
       ng-cropper-options="options">
  <div class="theme-color-1 margin-top-10 animated fadeIn" ng-show="tip">{{tip}}</div>
</div>
<div class="modal-footer">
  <div class="col-xs-6 text-center">
    <span class="btn btn-link theme-color-1"  ng-click="ok()">确定</span>
  </div>
  <div class="col-xs-6 text-center">
    <span class="btn btn-link theme-color-4"  ng-click="cancel()">取消</span>
  </div>
</div>
