<div class="row bg-white" data-ng-controller="TrainerStatisticController as vm " ng-init="vm.init()">
    <h1 class="page-title"><span class="title-tag-1 fa fa-chevron-left" ng-click="goBack();"></span>测试报告</h1>
    <div class="margin-left-1">
        这里是报告统计图表
    </div>
    <div class="row-seperate"></div>
    <h3 class="sub-title"><span class="title-tag-2"></span>历史测试</h3>
    <div class="task-list clearfix">
        <div class="notask-teacher" ng-show="!tasks.count">
            <img class="img-responsive notask-teacher-img" src="theme/assets/img/noTask-teacher.png">
            <h4>历史试卷暂无内容</h4>
            <p>没有试卷哦～赶快去布置测试吧～</p>
            <a class="btn btn-border" ui-sref="trainer student examinations">布置测试</a>
        </div>
        <div class="col-md-4 " ng-repeat="task in tasks.list"  ng-class="{'padding-right-5':$index%3===0,'padding-left-5':$index%3===2}">
            <div class="panel panel-default task-item margin-bottom-none" >
                <div class="label-corner-right" ng-show="$index===0 && tasks.page===1">最新</div>
                <div class="panel panel-heading">
                    <a href="" ui-sref="trainer taskExe" >{{task.title||'试卷题目'}}</a>
                </div>
                <div class="panel-body">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-6">
                                <p class="text-muted">知识点</p>
                                <p class="text-muted">正确率:{{task.rightRate}}%</p>
                            </div>
                            <div class="col-xs-6 text-right">
                                <p class="text-muted ">发布日期：{{task.created | date:'MM-dd'}}</p>
                                <p class="text-muted ">完成日期：{{task.submitTime | date:'MM-dd'}}</p>
                            </div>
                        </div>

                        <div class="border-top-1">
                            <div class="pull-right">
                                <a  class="btn btn-black btn-link padding-right-0" href="#" ui-sref="trainer taskExe" >查看报告</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
