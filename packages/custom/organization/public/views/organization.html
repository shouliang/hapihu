<div class="" ng-controller="OrganizationSettingController as vm" ng-init="vm.init()">
  <div class="banner-teacher-box">
    <img class="img-responsive" src="organization/assets/img/banner.png">
  </div>
  <div class="row theme-equal bg-gray-1 padding-top-15">
    <div class="col-md-2 menu-right " data-spy="affix" data-offset-top="60" data-offset-bottom="200">
      <div ng-include="'organization/views/right-menu.html'"></div>
    </div>
    <div class="col-md-10 bg-white">
      <h1 class="page-title">学校设置</h1>
      <div class="form-horizontal margin-top-10 padding-10">
        <div class="form-group">
          <label class="col-sm-1 control-label">名称</label>
          <div class="col-sm-10">
            <input class="form-control" ng-model="school.name" placeholder="请填写学校完整名称" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">地址</label>
          <div class="col-sm-10">
            <div select-result='school.address' select-class='city-selector' city-select  init-city="initAddress"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">介绍</label>
          <div class="col-sm-10">
            <textarea class="form-control" placeholder="学校介绍信息" rows="10" data-ng-model="school.profile.summary"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-10">
            <input class=" btn btn-primary" type="button" value="保存修改" ng-click="saveSetting()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
