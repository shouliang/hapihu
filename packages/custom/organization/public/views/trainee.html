<div class="" ng-controller="OrganizationTraineeController as vm" ng-init="vm.init()">
  <div class="banner-teacher-box">
    <img class="img-responsive" src="organization/assets/img/banner.png">
  </div>
  <div class="row theme-equal bg-gray-1 padding-top-15">
    <div class="col-md-2 menu-right " data-spy="affix" data-offset-top="60" data-offset-bottom="200">
      <div ng-include="'organization/views/right-menu.html'"></div>
    </div>
    <div class="col-md-10 bg-white" ng-if="trainee">
      <h1 class="page-title">学员：{{trainee.user.name}}({{trainee.user.username}})</h1>
      <h3>学员报班设置</h3>
      <table class="table theme-table-1">
        <thead>
          <tr>
            <th class="col-md-2">业务</th>
            <th class="col-md-2">科目</th>
            <th class="col-md-2">老师</th>
            <th class="col-md-3">班级</th>
            <th class="col-md-3">管理</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in trainee.products">
            <td>{{item.product}}</td>
            <td>{{item.subject}}</td>
            <td>{{item.trainerName}}</td>
            <td>{{item.className}}</td>
            <td><span class="btn btn-default" ng-click="deleteItem(item)">删除</span></td>
          </tr>
        </tbody>
      </table>
      <div class="form-horizontal clearfix theme-bg-0 padding-10">
        <h4>添加报班信息</h4>
        <div class="form-group">
          <label class="control-label col-md-2">选择业务</label>
          <div class="col-md-2">
            <select class="form-control"  ng-model="newProduct.product" placeholder="业务" ng-options="s.name as s.name for s in products" ></select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">选择学科</label>
          <div class="col-md-2">
            <select class="form-control"  ng-model="newProduct.subject" placeholder="科目" ng-options="g for g in ['数学','物理','化学','语文','英语']" ng-change="changeSubject()"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">选择老师</label>
          <div class="col-md-10" >
            <label class="margin-right-1" ng-repeat="item in trainers"><input type="radio" ng-model="newProduct.trainerId" value="{{item._id}}" ng-change="changeTrainer(item)"/>{{item.name}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">选择班级</label>
          <div class="col-md-4" >
            <select ng-if="classes" class="form-control"  ng-model="newProduct.klass" placeholder="班级" ng-options="c.name for c in classes">
              <option value="">1v1</option>
            </select>
            <div class="tip">（1v1时不需要选择）</div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2"></label>
          <div class="col-md-2" >
            <input class="form-control btn btn-info" type="button" value="添加" ng-click="addProduct()">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
