<div class="bg-white row" data-ng-controller="TeacherTaskController as vm" ng-init="vm.init()">
  <h1 class="page-title"><span class="title-tag-1 fa fa-chevron-left" ng-click="goBack()"></span>作业详情
    <span class="theme-font-16">{{task.title}}</span>
    <span class="pull-right">
      <a class="btn btn-link theme-color-1"
         ui-sref="teacher book({bookId:task.content.bookId,bookType:'teacherBook',
       path:task.content.path.join(',')})"><span class="fa fa-location-arrow"></span> 书中位置</a>
    </span>
  </h1>
  <h4 class="padding-left-right-15">学习目标</h4>
  <div class="aim-details padding-left-right-15" >
    <pre>{{task.aim}}</pre>
  </div>
  <div class="row-seperate"></div>
  <h3 class="sub-title"><span class="title-tag-2"></span>题目列表（{{questions.count || "0"}}）</h3>
  <div class="padding-left-right-15 bottom-border-1" ng-include="'books/views/questions-list.html'"></div>

</div>
