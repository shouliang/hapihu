    <div class="bg-white">
        <h1 class="page-title">
            <span class="title-tag-1 fa fa-chevron-left" ng-click="goBack()"></span>推介学习

        </h1>

            <div class="media col-md-6 " ng-class="{'clear-left':$index%2===0}" ng-repeat="resource in recommendations.resources ">

                    <img media-img="" ng-url="resource.url" class="media-object resource-thumbmail"  ng-src="">
                </div>
                <div class="media-body t-resource-list">
                    <h4>{{resource.title}}</h4>
                    <p class="text-muted">
                        <span class=" theme-label" ng-show="resource.grade">{{resource.grade}}</span>
                        <span class=" theme-label" ng-show="resource.subject">{{resource.subject}}</span>
                        <span class="theme-label" ng-repeat="point in resource.knowledge">{{point.title}}</span>
                    </p>
