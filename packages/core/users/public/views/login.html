<div  data-ng-controller="LoginCtrl as login"  ng-init="login.user.userType='student'">
    <form id="login_form" name="login_form"
          class="form-bottom"
          ng-submit="login.login()">
        <div class="sign-nav sign-nav-login"></div>
        <ul class="login-nav">
            <li ng-class="{'active': stateName=='auth.login'}"><a ui-sref="auth.register">注册</a></li>
            <li ng-class="{'active': stateName=='auth.register'}"><a  ui-sref="auth.login">登陆</a></li>
        </ul>
        <div class="form-group">
            <div class="input-group">
                <div class="input-wrap"
                     ng-class="{'input-mine-normal':login_form.email.$invalid,
                     'input-mine-active':login_form.email.$valid}">
                    <input class="form-control" required id="email_block"
                           type="text" name="email" placeholder="用户名"
                           ng-model="login.user.username">
                </div>
                <span class=""></span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-wrap"
                     ng-class="{'input-pass-normal':login_form.password.$invalid,
                     'input-pass-active':login_form.password.$valid}">
                    <input class="form-control" required id="password_block"
                           name="password" type="{{login.input.type}}"
                           placeholder="{{login.input.placeholder}}"
                           ng-model="login.user.password">
                </div>
            </div>
        </div>
        <p class=" animated fadeIn theme-error" ng-show="login.loginError">{{login.loginError}}</p>
        <div class=" text-center padding font-color-999">----让学习更有效----</div>
        <div class="button_login">
            <button type="submit"
                    class="btn btn-primary btn-block btn-lg submit_button col-sm-6 btn-submit"
                    ng-disabled="login_form.$invalid">
                    立刻登录
            </button>
            <span class="theme-color">
                <span ng-show="remeberPassword" class="fa fa-dot-circle-o theme-color"></span>
                <!--<span ng-show="!remeberPassword" class="fa fa-circle-o theme-color" ng-click="remeberPassword=true"></span>-->
                <span class="font-color-999">记住密码</span>
                <a class="pull-right theme-color" ui-sref='forgot-password'>忘记密码</a>
            </span>
        </div>
        <span class="col-xs-2 col-md-offset-4 icon-tiger"><img class="img-responsive" src="/users/assets/img/tiger.png"></span>

    </form>

</div>
