<div data-ng-controller="ForgotPasswordCtrl as forgot" class="form forgot_password_form main-form bg-white  row">
  <div class="bottom-border-1 clearfix padding-bottom-15">
      <h1 class="page-title"><span class="title-tag-1"></span>忘记密码</h1>
      <div class="  col col-xs-12 col-sm-6 col-md-3">
          <p>请通过注册时所用的手机验证身份</p>
          <form ng-submit="forgot.forgotpassword()" class="forgot-password" name="forget_form" id="forget_form">
              <!--<div class="form-group">-->
              <!--<input class="form-control" required id="email_block" type="email" name="email" placeholder="邮箱地址"-->
              <!--ng-model="forgot.user.email">-->
              <!--</div>-->
              <div class="form-group">
                  <div class="input-group">
                      <div class="input-wrap"
                           ng-class="{'input-mine-normal':forget_form.username.$invalid,
                     'input-mine-active':forget_form.username.$valid}">
                          <input class="form-control" required id="username"
                                 type="text" name="username" placeholder="用户名"
                                 ng-model="forgot.user.username">
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="input-group">
                      <div class="input-wrap"
                           ng-class="{'input-mobile-normal':forget_form.mobile.$invalid,
                     'input-mobile-active':forget_form.mobile.$valid}">
                          <input class="form-control" required id="mobile_block"
                                 type="number" name="mobile" placeholder="手机号码"
                                 ng-model="forgot.user.mobile" >
                      </div>
                  </div>
                  <div class="error_message" ng-show="mobileConfirm.mobileError">{{mobileConfirm.mobileMsg}}</div>
              </div>
              <div class="form-group">
                  <div class="input-group">
                      <div class="input-wrap"
                           ng-class="{'input-confirm-normal':forget_form.mobile_code.$invalid,
                     'input-confirm-active':forget_form.mobile_code.$valid}">
                          <input class="form-control no-border-radius" required id="mobile_code_block"
                                 type="number" name="mobile_code" placeholder="手机验证码"
                                 ng-model="forgot.user.mobile_code" >
                          <input type="button" class="form-control confirm-btn" ng-value="mobileConfirm.sendCode" ng-disabled="mobileConfirm.sendCode!=='发送验证码'" ng-click="forgot.send_sms()">
                      </div>
                  </div>
                  <div class="error_message" ng-show="mobileConfirm.codeError">{{mobileConfirm.codeMsg}}</div>
              </div>
              <div class="button_send">
                  <button type="submit" class="btn btn-primary btn-submit btn-padding" ng-click="forgot.forgotpassword()">验证与修改密码</button>
              </div>
          </form>
      </div>

  </div>

</div>
