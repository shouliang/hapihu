<div data-ng-controller="ResetPasswordCtrl as reset" class="reset-password">
    <div class="bg-white col-md-12 bottom-border-1">
        <form ng-submit="reset.resetpassword()" name="reset_form" id="reset_form" class="main-form reset col-xs-12 col-sm-8 col-md-4">
            <h2>设置你的新密码</h2>
            <p>请在10分钟内完成新密码的设定</p>
            <!--<div class="form-group">-->
            <!--<label for="password" class="reset-password col-md-2 control-label">新密码</label>-->
            <!--<input class="col-md-4 form-control" id="password" type="password" name="password" ng-model="reset.user.password"/>-->
            <!--</div>-->
            <!--<div class="form-group">-->
            <!--<label for="confirmPassword" class="col-md-2 control-label">再次输入</label>-->
            <!--<input class="col-md-4 form-control" id="confirmPassword" type="password" name="confirmPassword" ng-model="reset.user.confirmPassword"/>-->
            <!--</div>-->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-wrap"
                         ng-class="{'input-pass-normal':reset_form.password.$invalid,
                     'input-pass-active':reset_form.password.$valid}">
                        <input  class="form-control"
                                required id="password_block"
                                name="password" type="password"
                                placeholder="新密码"
                                ng-model="reset.user.password"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-wrap"
                         ng-class="{'input-pass-normal':reset_form.confirm_password.$invalid,
                     'input-pass-active':reset_form.confirm_password.$valid}">
                        <input class="form-control" required id="confirm_password"
                               name="confirm_password" type="password"
                               placeholder="再次输入新密码"
                               ng-model="reset.user.confirmPassword"/>
                    </div>
                </div>
                <div class="error_message" ng-show="reset.user.confirmPassword && register_form.confirm_password.$invalid">密码不一致</div>
            </div>
            <div class="form-group save">
                <button type="submit" class="btn btn-primary  btn-submit">保存密码</button>
            </div>
            <div ng-repeat="error in reset.resetErrors">
                <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
            </div>
        </form>
    </div>

</div>
