<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈皮虎——自适应学习平台</title>
    <style type="text/css">
        html,body{
            font-size: 14px;
            line-height: 2em;
            margin: 0;
        }
        .header{
            height: 60px;
            margin-bottom: 30px;
            background-color: #ffcb6d;
        }
        .container{
            width:1000px;
            margin: auto;
        }
        .logo{
            width:100px;
            vertical-align: middle;
        }
        .logo-title{
            font-size: 18px;
            margin-left: 15px;
            color: #ffffff;
            font-family:"Microsoft YaHei";
        }
        .pageTitle{
            font-family: "Microsoft YaHei";
            font-size: 24px;
        }
        .browser{
            font-size: 18px;
            color: #176583;
        }
        .subtitle{
            font-size: 16px;
            color:#4a4a4a;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .ietip{
            color: #176583;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <img class="logo" src="/theme/assets/img/logo-hapihu.png">
            <span class="logo-title" ui-sref="home" href="/">
            哈皮虎自适应学习平台
            </span>
        </div>
    </div>
    <div class="container">
        <h1 class="pageTitle">很抱歉，哈皮虎网站暂不支持您当前所用浏览器。</h1>
        <p>您当前所用浏览器为：<span class="browser" id="browser"></span></p>
        <div class="subtitle">哈皮虎网站支持以下浏览器：</div>
    <div>
        1、谷歌浏览器（推荐）<br>
        2、Safari浏览器<br>
        3、<span class="ietip">IE 10及以上浏览器</span><br>
        4、360浏览器（极速模式）<br>
        5、猎豹浏览器<br>
        6、百度浏览器<br>
        7、搜狗浏览器<br>
        8、...
    </div>
    </div>

    <script>
        function BrowserType()
        {
            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
            var isOpera = userAgent.indexOf("Opera") > -1; //判断是否Opera浏览器
            var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera; //判断是否IE浏览器
            var isEdge = userAgent.indexOf("Windows NT 6.1; Trident/7.0;") > -1 && !isIE; //判断是否IE的Edge浏览器
            var isFF = userAgent.indexOf("Firefox") > -1; //判断是否Firefox浏览器
            var isSafari = userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") == -1; //判断是否Safari浏览器
            var isChrome = userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Safari") > -1; //判断Chrome浏览器

            if (isIE)
            {
                var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
                reIE.test(userAgent);
                var fIEVersion = parseFloat(RegExp["$1"]);
                if(fIEVersion == 7)
                { return "IE7";}
                else if(fIEVersion == 8)
                { return "IE8";}
                else if(fIEVersion == 9)
                { return "IE9";}
                else if(fIEVersion == 10)
                { return "IE10";}
                else if(fIEVersion == 11)
                { return "IE11";}
                else
                { return "0"}//IE版本过低
            }//isIE end

            if (isFF) {  return "FF";}
            if (isOpera) {  return "Opera";}
            if (isSafari) {  return "Safari";}
            if (isChrome) { return "Chrome";}
            if (isEdge) { return "Edge";}
        }
        var bv=BrowserType();
        document.getElementById('browser').innerHTML=bv;
    </script>
</body>
</html>
